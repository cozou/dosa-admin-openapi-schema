MeasurementSingle:
  post:
    tags:
      - DosaAdmin
    summary: 測定会単発情報取得
    operationId: getMeasurementSingle
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              meet_id:
                description: 測定会ID
                type: string
                example: 842321
            required:
              - meet_id
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: ステータスコード
                  example: "200"
                  enum:
                    - 200
                    - 404
                message:
                  type: string
                  description: メッセージ
                  example: successful operation
                data:
                  $ref: "../schemas/measurementSingle.yml#/Schema"
              required:
                - status
                - message
                - data
